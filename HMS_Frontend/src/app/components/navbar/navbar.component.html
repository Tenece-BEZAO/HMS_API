<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isSmallScreen">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button routerLink="/">Home</a>
  <a mat-button routerLink="/about">About</a>
  <span class="spacer"></span>
  <div class="spacer"></div>
  <div class="menu-button" *ngIf="isSmallScreen">
    <button mat-button (click)="sidenav.toggle()">Menu</button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()"
        >Contact</a
      >
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Login</a>
      <a mat-list-item routerLink="/get-started" (click)="sidenav.close()"
        >Get Started</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <h2>Hello side</h2>
  </mat-sidenav-content>
</mat-sidenav-container>
