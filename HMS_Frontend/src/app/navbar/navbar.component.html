  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/home']" > HMS </a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText" [collapse] ="!isCollapsed" [isAnimated]="true">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/privacy']" routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact: true}"> Privacy </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/register']" >Register</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/register']" >register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/login']" >Login</a>
          </li>
          <ul *ngIf='isUserAuthenticated' class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <button class="btn btn-link" style="color: #ffffff80;" (click)="logout()">Logout</button>
            </li>
          </ul>

        </ul>
      </div>
    </div>
  </nav>
